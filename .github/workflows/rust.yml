name: Rust CI & Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Âü∫Á°ÄÁöÑ CI ‰ªªÂä° (ÂèØÁî®‰∫é pull_request)
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install latest stable Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build (Release mode)
        # ‰ΩøÁî® --release ÊûÑÂª∫ÔºåÁ°Æ‰øùÊµãËØïÊòØÈíàÂØπ‰ºòÂåñÁöÑ‰ª£Á†Å
        run: cargo build --verbose --release
      - name: Run tests
        run: cargo test --verbose

  # üöÄ ÂèëÂ∏É‰ªªÂä°Ôºö‰ªÖÂú®ÂàõÂª∫ Release Tag Êó∂ËøêË°å
  release_build:
    name: Build & Release for ${{ matrix.target }}
    # ‰ªÖÂú® 'release: types: [created]' ‰∫ã‰ª∂ÂèëÁîüÊó∂ËøêË°å
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [test_and_build] # Á°Æ‰øùÂú®ÂèëÂ∏ÉÂâçÈÄöËøáÊµãËØï

    strategy:
      matrix:
        # ÂÆö‰πâÈúÄË¶Å‰∫§ÂèâÁºñËØëÁöÑÁõÆÊ†áÂπ≥Âè∞
        target: 
          - x86_64-unknown-linux-gnu    # Linux (‰ΩøÁî® glibc)
          - x86_64-pc-windows-msvc      # Windows (.exe)
          - x86_64-apple-darwin         # macOS
        
        include:
          # ‰∏∫ÊØè‰∏™ÁõÆÊ†áÂÆö‰πâÊâìÂåÖÂêéÁöÑÊñá‰ª∂ÂêçÂêéÁºÄ
          - target: x86_64-unknown-linux-gnu
            bin_suffix: ""
            asset_name: linux-x64
          - target: x86_64-pc-windows-msvc
            bin_suffix: ".exe"
            asset_name: windows-x64
          - target: x86_64-apple-darwin
            bin_suffix: ""
            asset_name: macos-x64

    steps:
      - uses: actions/checkout@v5

      # 3. ‰ΩøÁî® Cross ÁºñËØë Action Êù•Â§ÑÁêÜ‰∫§ÂèâÁºñËØë
      - name: Cross Build
        uses: houseabsolute/actions-rust-cross@v1
        with:
          target: ${{ matrix.target }}
          toolchain: stable
          args: --release --locked

      # 4. ÂÆö‰πâÂèØÊâßË°åÊñá‰ª∂ÁöÑË∑ØÂæÑÂíåÂêçÁß∞
      - name: Set Binary Path and Name
        id: vars
        shell: bash
        run: |
          BIN_NAME="lsb_hide"
          echo "bin_path=target/${{ matrix.target }}/release/${BIN_NAME}${{ matrix.bin_suffix }}" >> $GITHUB_OUTPUT
          echo "asset_name=${BIN_NAME}-${{ github.ref_name }}-${{ matrix.asset_name }}" >> $GITHUB_OUTPUT
      
      # 5. Â∞Ü‰∫åËøõÂà∂Êñá‰ª∂ÂéãÁº©ÊâìÂåÖ
      - name: Compress Binary
        run: |
          mkdir staging
          # Â§çÂà∂‰∫åËøõÂà∂Êñá‰ª∂Âà∞‰∏¥Êó∂ÁõÆÂΩï
          cp ${{ steps.vars.outputs.bin_path }} staging/
          
          # Ê†πÊçÆÂπ≥Âè∞ÈÄâÊã©ÂéãÁº©Ê†ºÂºè
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            # Windows ‰ΩøÁî® .zip
            zip -j ${{ steps.vars.outputs.asset_name }}.zip staging/*
            echo "archive_path=${{ steps.vars.outputs.asset_name }}.zip" >> $GITHUB_ENV
          else
            # Linux/macOS ‰ΩøÁî® .tar.gz
            tar -czf ${{ steps.vars.outputs.asset_name }}.tar.gz -C staging .
            echo "archive_path=${{ steps.vars.outputs.asset_name }}.tar.gz" >> $GITHUB_ENV
          fi

      # 6. ‰ΩøÁî® softprops/action-gh-release ‰∏ä‰º†ËµÑ‰∫ß
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          # ‰ΩøÁî® ${{ github.ref_name }} ‰Ωú‰∏∫ Tag Âêç
          tag_name: ${{ github.ref_name }}
          files: ${{ env.archive_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
